  <h2>我是GitHub的git测试</h2>
  <!-- 

    github 仓库的分支 名为: origin/main 不是master

    git branch --set-upstream-to=origin/main  // 建立本地的 master的上游分支(追踪分支为 远程的origin/main) [如果这里设置不行的话 就先fetch拿下来到本地分支, 因为我们设置的 origin/main是本地操作, 远程的是用空格 origin main, 所以先fetch下来本地再操作设置这个配置]

    git pull/fetch

    [
      现在可以本地 master 上游分支直接指向origin/main了吗, 老师那名字不同就不行..
      不行, 虽然pull可以, 但是push上传时还是会显示 

      To push to the branch of the same name on the remote, use

      git push origin HEAD

      解决方案 : 1.git push origin HEAD:main
       2. git checkout [-b main] --track origin/main (新建一个main的分支)
    ]


    git merge/pull  --allow-unrelated-histories


    2. gitlab的 git 服务器就不展示了(没有该服务器给我们演示), 跟getee和github的类似, 分支也是origin/main, clone下来的也是 main, 除非我们自己搭建的就可能不是(master)
   -->
   

      <!-- 

    解释一下, 为什么 我们 push 不带任何参数的时候显示要求我们  
     To push to the branch of the same name on the remote, use

      git push origin HEAD

      首先知道 我们 git push origin master[HEAD]:main 这是完整的push 推送写法
      我们平常 git push  这样写是用来默认的配置(我们可以修改)

      git checkout master  : 切换回我们原来的 master分支


    -->
